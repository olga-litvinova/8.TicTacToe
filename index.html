<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Style link -->
     <link rel="stylesheet" href="style.css">
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Anton&family=Permanent+Marker&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <section class="menu_section">
        <div class="header">
            <h1>Play tic tac toe until 3 wins</h1>
        </div>
    
        <div class="middle">
            <h1 class="toggleSign">Pick your sign:</h1>
            <div class="sign">
                <div class="x">X</div>
                <div class="o">O</div>
            </div>
            <h1 class="toggleEnemy">Pick your enemy:</h1>
            <div class="enemy">
                <div class="human">Human</div>
                <div class="robot">Robot</div>
            </div>
        </div>
    
        <div class="buttom"> 
           <button>Start Game</button>
        </div>
    </section>

    <section class="game_section" >
        <div class="header">
            <div class="logo"><h1>Tic Tac Toe</h1></div>
            <div class="turn"></div>
            <div class="return"><img src="image/icon-restart.svg" alt="Restart btn"></div>
        </div>
    
        <div class="board">
            <div class="board_field" data-index="0" role="button"></div>
            <div class="board_field" data-index="1" role="button"></div>
            <div class="board_field" data-index="2" role="button"></div>
            <div class="board_field" data-index="3" role="button"></div>
            <div class="board_field" data-index="4" role="button"></div>
            <div class="board_field" data-index="5" role="button"></div>
            <div class="board_field" data-index="6" role="button"></div>
            <div class="board_field" data-index="7" role="button"></div>
            <div class="board_field" data-index="8" role="button"></div>
        </div>
    
        <div class="buttom"> 
            <div class="summary first">
                <p class="display-name">Player X</p>
                <h2 class="score-displayer-X">0</h2>
            </div>
            <div class="summary second">
                <p class="display-name">Ties</p>
                <h2 class="score-displayer-tie">0</h2>
            </div>
            <div class="summary third">
                <p class="display-name">Player O</p>
                <h2 class="score-displayer-O">0</h2>
            </div>
        </div>
    </section>

        
    <div class="result_section">
        <h1 class="winner"></h1>
        <div class="button">
            <div class="return">Menu</div>
            <div class="play"> Play more </div>
        </div>
        
    </div>

  
 
    <script src="event.js"></script> 
</body>
</html>
