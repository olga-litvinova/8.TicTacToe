<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Style link -->
     <link rel="stylesheet" href="style.css">
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Anton&family=Permanent+Marker&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <H1>Tic Tac Toe</H1>
    </div>

    <div class="middle">
        <h1>Pick your sign:</h1>
        <div class="sign">
            <div class="x">X</div>
            <div class="o">O</div>
        </div>
        <h1>Pick your enemy:</h1>
        <div class="enemy">
            <div class="computer">Robot</div>
            <div class="player">Human</div>
        </div>
    </div>

    <div class="buttom"> 
       <button>Start Game</button>
    </div>
 
    <script src="event.js"></script> 
</body>
</html>
